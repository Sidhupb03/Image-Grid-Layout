<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Image Grid Container -->
    <div class="container">

        <!-- Column 1 -->
        <div class="first-col">
            <!-- Portrait Image -->
            <img src="images/2.jpg" alt="image" class="potrait">
            <!-- Landscape Image -->
            <img src="images/1.jpg" alt="image" class="landscape">
        </div>

        <!-- Column 2 -->
        <div class="second-col">
            <img src="images/3.jpg" alt="image" class="landscape">
            <img src="images/5.jpg" alt="image" class="potrait">
        </div>

        <!-- Column 3 -->
        <div class="third-col">
            <img src="images/6.jpg" alt="image" class="landscape">
            <img src="images/4.jpg" alt="image" class="potrait">
        </div>

    </div>
</body>
</html>
